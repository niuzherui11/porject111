    <script>
        function yueshu(x) {
            var i = 1;
            // var arr = [];
            var str = "";
            while (i <= x) {
                if (x % i == 0) {
                    // arr.push(i);
                    str += i + "、"

                }
                i++;
            }
            return str;

        }
        console.log(yueshu(48));
